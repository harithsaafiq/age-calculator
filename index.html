<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Age Calculator</h1>
        <p>Let's create a website called "Age Calculator" using HTML, CSS, and JavaScript.</p>
        <div class="form">
            <label for="birthday">Enter your date of birth</label>
            <input type="date" id="birthday" name="birthday">
            <p id="age-result">Your age is <span id="year">27 years</span><span id="month"> 3 months</span><span id="day"> 8 days</span></p>
            <button type="button" id="calculate-btn">Calculate Age</button>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
